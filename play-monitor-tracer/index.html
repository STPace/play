<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>play monitor tracer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//unpkg.com/alpinejs" defer crossorigin="anonymous"></script>
    <style>
      [x-cloak] { display: none !important; }

      .container {
        padding-top: 200vh
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
<div x-data="{ nav: 'home' }" x-cloak>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <div :class="['nav-link', nav === 'home' ? 'active' : ''].join(' ')" @click="nav = 'home'" data-monitor-click="{ id: 'nav_home' }">Home</div>
          </li>
          <li class="nav-item">
            <div :class="['nav-link', nav === 'features' ? 'active' : ''].join(' ')" @click="nav = 'features'" data-monitor-click="{ id: 'nav_features' }">Features</div>
          </li>
          <li class="nav-item">
            <div :class="['nav-link', nav === 'pricing' ? 'active' : ''].join(' ')" @click="nav = 'pricing'" data-monitor-click="{ id: 'nav_pricing' }">Pricing</div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container d-grid gap-3">
    <h2 x-show="nav === 'home'" data-monitor-show="{ id: 'h2_home' }">home</h2>
    <h2 x-show="nav === 'features'" data-monitor-show="{ id: 'h2_features' }">features</h2>
    <h2 x-show="nav === 'pricing'" data-monitor-show="{ id: 'h2_pricing' }">pricing</h2>
  </div>
</div>
    <script src="./src/index.js"></script>
  </body>
</html>
